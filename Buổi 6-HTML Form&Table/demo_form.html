<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- action là nơi chúng ta sẽ gửi dữ liệu lên sau khi submit form -->
    <form action="">
        Username:
        <br>
        <!-- Thẻ input được sử dụng để user nhập dữ liệu vào web
        type ="text" -> input này được tạo ra để nhập text -->
        <input type="text">
        <br>
        Password:
        <br>
        <input type="text">
        <br>
        <!--
            thẻ button được sử dụng để tạo ra một nút nhấn trên web
            typr="submit" -> khi click vào sẽ thự hiện submit form
        -->
        <button type="submit">
            Login
        </button>
    </form>
</body>

</html>
