<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat City Registration</title>
</head>

<body>
    <h1>Cat City ID Registration</h1>
    <img src="./cat.jpg" alt="cat photo">
    <form action="">
        Name: <br><br>
        <!--input type="text" -> cho nhập mọi ký tự-->
        <input type="text" name="cat-name" id=""> <br>
        Age:<br><br>
        <!--input type="number" -> chỉ nhập số-->
        <input type="number" name="cat-age" id=""> <br>
        Gender:<br><br>
        <!-- input type="radio" -> chỉ nhập số-->
        <input type="radio" name="cat-gender" id="">Male
        <input type="radio" name="cat-gender" id="">Female
        <input type="radio" name="cat-gender" id="">Other
        <br><br>
        Fur Color:<br>
        <input type="radio" name="cat-fur-color" id="">Nâu vàng
        <input type="radio" name="cat-fur-color" id="">Trắng
        <input type="radio" name="cat-fur-color" id="">Nâu vàng đồi mồi
        <br><br>
        Favorite Activities: <br>
        <input type="checkbox" name="cat-favorite-activities" id="">Eat
        <input type="checkbox" name="cat-favorite-activities" id="">Sleep
        <input type="checkbox" name="cat-favorite-activities" id="">Dink Milk
        <br><br>
        Cat loves to: <br>
        <input type="checkbox" name="cat-favorite-activities" id="">Vuốt ve
        <input type="checkbox" name="cat-favorite-activities" id="">Chơi đùa
        <br><br>
        Cat doesn't love to: <br>
        <input type="checkbox" name="cat-favorite-activities" id="">Bath
        <input type="checkbox" name="cat-favorite-activities" id="">Hug
        <input type="checkbox" name="cat-favorite-activities" id="">Other cat
        <br><br>
        Cat Breed: <br>
        <select name="cat-breed" id="">
            <option value="none">Choose Cat Breed</option>
            <option value="Siamese">Siamese</option>
            <option value="Persian">Persian</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Ragdoll">Ragdoll</option>
            <option value="Bengal">Bengal</option>
        </select>
        <br><br>
        Cat ID: <br>
        <input type="password" name="cat-id">
        <br><br>
        Other Information: <br>
        <textarea name="" id="" cols="21" rows="10"></textarea>
        <br><br>
        <button type="reset">Reset</button>
        <br><br>
        <button type="submit">Finish</button>


        
</body>

</html>
